<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Engine power</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">brand</td>
        <td th:utext="${car.getColor()}">color</td>
        <td th:utext="${car.getPower()}">power</td>
    </tr>
</table>
</body>
</html>
